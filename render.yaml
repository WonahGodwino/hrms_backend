services:
  - type: web
    name: hrms-backend
    runtime: node
    region: frankfurt
    plan: free
    branch: main
    rootDir: .

    autoDeploy: true

    envVars:
      - key: DATABASE_URL
        sync: false   # You will paste your Aiven URL manually in Render

      - key: JWT_SECRET
        generateValue: true

      - key: NEXTAUTH_URL
        value: https://$(RENDER_SERVICE_HOSTNAME)

      # Optional: email credentials (you can delete if unused)
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: hr@company.com

    buildCommand: |
      npm install
      npx prisma generate
      npx prisma migrate deploy
      npm run db:seed
      npm run build

    startCommand: npm start
